<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Card Game</title>
  <link href="css/style.css" type="text/css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <header>
    <h1>MEMORY CARD GAME</h1>
    <a href="#game-container"><h4>New Game?</h4></a>
  </header>
  <section id="game-container">
    <section id="game">
      <div id="game-card-1" class="game-card"></div>
      <div id="game-card-2" class="game-card"></div>
      <div id="game-card-3" class="game-card"></div>
      <div id="game-card-4" class="game-card"></div>
      <div id="game-card-5" class="game-card"></div>
      <div id="game-card-6" class="game-card"></div>
      <div id="game-card-7" class="game-card"></div>
      <div id="game-card-8" class="game-card"></div>
      <div id="game-card-9" class="game-card"></div>
      <div id="game-card-10" class="game-card"></div>
      <div id="game-card-11" class="game-card"></div>
      <div id="game-card-12" class="game-card"></div>
    </section>
    <section id="score-board" class="">
      <div class="score">Low Score: N/A</div>
      <div class="score" id="click-count">Total Clicks: 0</div>
    </section>
    <div id="win-screen" class="">
      <p>Nailed It!</p>
      <div class="final-score">Low Score: N/A</div>
      <div class="final-score" class="click-count">Total Clicks: 0</div>
      <button id="replay">Play Again?</button>
    </div>
  </section>
  <footer class="text-center"> Coded and designed con mucho amor <i class="far fa-hand-spock"></i> by <a href="https://goyanespaula.github.io/" target="a_blank">Paula Goyanes</a> 2018 <i class="far fa-copyright"></i>
  </footer>
</body>
</html>
